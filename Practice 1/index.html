<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <div class="card">
            <img
                src="./assets/images/avatar-jessica.jpeg"
                alt="avatar"
                class="card-avatar"
            />
            <h3 class="card-title">Jessica Randall</h3>
            <address class="card-address">London, United Kingdom</address>
            <p class="card-info">"Front-end developer and avid reader."</p>
            <a href="#" class="card-social-link">GitHub</a>
            <a href="#" class="card-social-link">Frontend Mentor</a>
            <a href="#" class="card-social-link">LinkedIn</a>
            <a href="#" class="card-social-link">Twitter</a>
            <a href="#" class="card-social-link">Instagram</a>
        </div>
    </body>
</html>
